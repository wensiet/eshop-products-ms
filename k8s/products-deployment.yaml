apiVersion: apps/v1
kind: Deployment
metadata:
  name: products-ms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: products-ms
  template:
    metadata:
      labels:
        app: products-ms
    spec:
      containers:
        - name: products-ms
          image: registry.gitlab.com/e-com-shop/backend/eshop-products-ms:latest
          ports:
            - containerPort: 9090